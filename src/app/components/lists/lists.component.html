<ion-list #list>
  <ion-item-sliding *ngFor="let wish of wishListService.wishLists | completedFilter:completedTab">
    <ion-item detail color="tertiary" (click)="open(wish)">
      <ion-label>{{wish.title}}</ion-label>
      <ion-note slot="start">{{wishListService.getCompleted(wish).length}} / {{wish.items.length}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="updateList(wish)" color="primary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="deleteList(wish)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
